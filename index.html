<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-5">
        <!-- Product List -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Single Product -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="https://i.pinimg.com/564x/39/e9/7f/39e97f890fb372074fa0e06e202ef665.jpg" alt="Product 1"
                    class="w-full h-48 object-cover rounded-t-lg">
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Product 1</h2>
                    <p class="text-gray-600">$20.00</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full add-to-cart"
                        data-product="Product 1" data-price="20.00">
                        Add to Cart
                    </button>
                </div>
            </div>
            
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="https://i.pinimg.com/736x/d4/66/b6/d466b65d8d35895488a27e9920548dda.jpg" alt="Product 1"
                    class="w-full h-48 object-cover rounded-t-lg">
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Product 1</h2>
                    <p class="text-gray-600">$20.00</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full add-to-cart" data-product="Product 1"
                        data-price="20.00">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!-- Repeat for other products -->
            <div class="bg-white shadow-md rounded-lg p-4">
                <img src="https://i.pinimg.com/564x/43/4f/78/434f78f9c2c883e68a1401bbf12f0c4d.jpg" alt="Product 2"
                    class="w-full h-48 rounded-t-lg">
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">Product 2</h2>
                    <p class="text-gray-600">$30.00</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full add-to-cart"
                        data-product="Product 2" data-price="30.00">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="mt-8 p-5 bg-white shadow-md rounded-lg">
            <h2 class="text-xl font-semibold">Shopping Cart</h2>
            <ul id="cart-items" class="mt-4">
                <!-- Cart items will appear here -->
            </ul>
            <p class="mt-4 text-right font-bold">Total: $<span id="total-price">0</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
